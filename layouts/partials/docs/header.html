<div class="flex align-center justify-between">
  <label for="menu-control">
    <amp-img src="{{ "svg/menu.svg" | relURL }}" class="book-icon" alt="Menu" width="24" height="24" />
  </label>

  <strong>{{ partial "docs/title" . }}</strong>

  <label for="toc-control">
    {{ if default true (default .Site.Params.BookToC .Params.BookToC) }}
    <amp-img src="{{ "svg/toc.svg" | relURL }}" class="book-icon" alt="Table of Contents" width="24" height="24"  />
    {{ end }}
  </label>
</div>
